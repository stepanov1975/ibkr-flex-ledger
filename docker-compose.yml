services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_DB: stock_app
      POSTGRES_USER: stock_user
      POSTGRES_PASSWORD: stock_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stock_user -d stock_app"]
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - "5433:5432"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ENVIRONMENT_NAME: development
      APPLICATION_HOST: 0.0.0.0
      APPLICATION_PORT: 8000
      DATABASE_URL: postgresql+psycopg://stock_user:stock_password@postgres:5432/stock_app
      IBKR_FLEX_TOKEN: compose-placeholder-token
      IBKR_FLEX_QUERY_ID: compose-placeholder-query
      API_DEFAULT_LIMIT: 50
      API_MAX_LIMIT: 200
    ports:
      - "8000:8000"
